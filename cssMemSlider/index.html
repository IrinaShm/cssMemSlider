<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My cssMemSlider</title>
</head>

<body>
  <h1 class="title">cssMemSlider</h1>
  <div class="container">
    <div class="inner">
      <div class="slider">
        <input class="radio-btn" type="radio" name="slider-check" id="slide1" checked>
        <input class="radio-btn" type="radio" name="slider-check" id="slide2">
        <input class="radio-btn" type="radio" name="slider-check" id="slide3">
        <input class="radio-btn" type="radio" name="slider-check" id="slide4">
        <div class="slide slide1 s1">
          <img src="./images/Imagination-Spongebob.jpg" alt="img">
          <p class="text">Oh! we have a slider without js!</p>
        </div>
        <div class="slide slide2">
          <img src="./images/Scared-Cat.jpg" alt="img">
          <p class="text">Oh no! a slider without js??!!</p>
        </div>
        <div class="slide slide3">
          <img src="./images/Doge.jpg" alt="img">
          <p class="text">Yes it's true</p>
        </div>
        <div class="slide slide4">
          <img src="./images/Cute-Cat.jpg" alt="img">
          <p class="text">I am ready without js</p>
        </div>
      </div>
      <div class="controls">
        <label class="control-btn" for="slide1"></label>
        <label class="control-btn" for="slide2"></label>
        <label class="control-btn" for="slide3"></label>
        <label class="control-btn" for="slide4"></label>
      </div>
    </div>
  </div>
</body>

</html>
